<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Mars, Future, AI - Strikers</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #1a0505; font-family: 'Orbitron', sans-serif; color: white; }

        /* 배경: 화성 지표면 이미지 (무한 스크롤) */
        #game-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 200%;
            background: url('https://images.unsplash.com/photo-1614728894747-a83421e2b9c9?auto=format&fit=crop&q=80&w=2000');
            background-size: cover; z-index: -2; opacity: 0.6;
        }

        .sandstorm {
            position: absolute; top: 0; left: 0; width: 200%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/dust.png');
            opacity: 0.3; animation: drift 10s linear infinite; z-index: -1; pointer-events: none;
        }
        @keyframes drift { from { transform: translateY(0); } to { transform: translateY(-50%); } }

        /* UI 레이아웃 */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        h1 { color: #ff4d4d; font-size: 4rem; text-shadow: 0 0 25px #ff0000; margin-bottom: 20px; }

        /* 버튼 스타일 */
        .btn-mars {
            background: #ff4d4d; color: black; border: none; padding: 15px 30px; cursor: pointer;
            font-family: 'Orbitron', sans-serif; font-weight: bold; transition: 0.2s;
        }
        .btn-mars:hover { animation: blink 0.1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

        #start-btn {
            font-family: 'Press Start 2P', cursive; background: #ff0000; color: white;
            padding: 25px 50px; border: 4px solid #fff; image-rendering: pixelated; display: none;
        }

        /* 게임 요소 */
        #game-canvas { display: none; position: fixed; top: 0; left: 0; z-index: 10; cursor: none; }
        #hud { position: fixed; top: 20px; left: 20px; z-index: 1000; color: #ff4d4d; font-size: 1.2rem; display: none; }
        #bgm-ctrl { position: fixed; top: 20px; right: 20px; z-index: 1000; background: rgba(255,0,0,0.2); border: 1px solid #ff4d4d; color: #ff4d4d; padding: 10px 15px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="game-bg"></div>
    <div class="sandstorm"></div>
    <button id="bgm-ctrl" onclick="toggleBGM()">BGM: OFF</button>

    <div id="hud">SCORE: <span id="score-val">0</span> | LIVES: <span id="life-val">3</span></div>

    <div id="ui-layer">
        <h1 id="main-title">MARS, FUTURE, AI</h1>
        <div id="auth-box">
            <button class="btn-mars" id="login-btn">SIGN IN WITH GOOGLE</button>
        </div>
        <button class="btn-mars" id="start-btn">GAME START</button>
    </div>

    <canvas id="game-canvas"></canvas>

    <audio id="click-sound" src="https://actions.google.com/sounds/v1/science_fiction/typing_interface.ogg"></audio>
    <audio id="bgm" src="./화성.mp3" loop></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Firebase 설정 (유저님의 정보 입력)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT",
            appId: "YOUR_APP_ID"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const provider = new GoogleAuthProvider();

        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const bgm = document.getElementById('bgm');
        const clickSnd = document.getElementById('click-sound');

        let score = 0;
        let lives = 3;
        let gameActive = false;
        let player = { x: 0, y: 0, w: 40, h: 40 };
        let bullets = [];
        let enemies = [];
        let items = [];
        let bgOffset = 0;

        // BGM 컨트롤
        window.toggleBGM = () => {
            if (bgm.paused) { bgm.play(); document.getElementById('bgm-ctrl').innerText = "BGM: ON"; }
            else { bgm.pause(); document.getElementById('bgm-ctrl').innerText = "BGM: OFF"; }
        };

        // 로그인 로직
        document.getElementById('login-btn').onclick = async () => {
            clickSnd.play();
            try {
                const result = await signInWithPopup(auth, provider);
                document.getElementById('auth-box').style.display = 'none';
                document.getElementById('start-btn').style.display = 'block';
                bgm.play();
            } catch (e) { alert("Login Failed"); }
        };

        // 게임 시작
        document.getElementById('start-btn').onclick = () => {
            clickSnd.play();
            document.getElementById('ui-layer').style.display = 'none';
            document.getElementById('hud').style.display = 'block';
            canvas.style.display = 'block';
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.x = canvas.width / 2;
            player.y = canvas.height - 100;
            gameActive = true;
            gameLoop();
        };

        // 마우스 이동 조종
        window.addEventListener('mousemove', (e) => {
            player.x = e.clientX;
            player.y = e.clientY;
        });

        // 자동 발사
        setInterval(() => {
            if(gameActive) bullets.push({ x: player.x, y: player.y - 20, s: 10 });
        }, 150);

        function spawnEnemy() {
            if(gameActive && Math.random() < 0.05) {
                enemies.push({ x: Math.random() * canvas.width, y: -50, s: 3 + Math.random() * 5 });
            }
        }

        function gameLoop() {
            if (!gameActive) return;

            // 배경 스크롤
            bgOffset += 2;
            document.getElementById('game-bg').style.transform = `translateY(${bgOffset % window.innerHeight}px)`;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 적 생성
            spawnEnemy();

            // 총알 업데이트
            bullets = bullets.filter(b => {
                b.y -= b.s;
                ctx.fillStyle = '#fff';
                ctx.fillRect(b.x - 2, b.y, 4, 15);
                return b.y > 0;
            });

            // 적 업데이트 & 충돌 감지
            enemies = enemies.filter(en => {
                en.y += en.s;
                
                // 적 그리기 (화성 외계 비행체 느낌)
                ctx.fillStyle = '#ff4d4d';
                ctx.beginPath();
                ctx.moveTo(en.x, en.y + 20);
                ctx.lineTo(en.x - 20, en.y - 10);
                ctx.lineTo(en.x + 20, en.y - 10);
                ctx.fill();

                // 총알과 충돌
                let hit = false;
                bullets.forEach(b => {
                    if (Math.hypot(b.x - en.x, b.y - en.y) < 25) {
                        hit = true;
                        score += 100;
                        document.getElementById('score-val').innerText = score;
                    }
                });

                // 플레이어와 충돌
                if (Math.hypot(player.x - en.x, player.y - en.y) < 30) {
                    lives--;
                    document.getElementById('life-val').innerText = lives;
                    if (lives <= 0) gameOver();
                    return false;
                }

                return !hit && en.y < canvas.height;
            });

            // 플레이어(전투기) 그리기
            drawPlayer();

            requestAnimationFrame(gameLoop);
        }

        function drawPlayer() {
            ctx.fillStyle = '#00d2ff';
            ctx.shadowBlur = 15; ctx.shadowColor = '#00d2ff';
            ctx.beginPath();
            ctx.moveTo(player.x, player.y - 30);
            ctx.lineTo(player.x - 25, player.y + 15);
            ctx.lineTo(player.x + 25, player.y + 15);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function gameOver() {
            gameActive = false;
            alert("전투 불능! 화성 기지로 귀환합니다.\n최종 점수: " + score);
            location.reload();
        }
    </script>
</body>
</html>
