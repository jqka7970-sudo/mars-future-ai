<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Mars, Future, AI - Strikers</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #1a0505; font-family: 'Orbitron', sans-serif; color: white; }

        /* 배경: 화성 이미지 무한 스크롤 */
        #game-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 200%;
            background: url('https://images.unsplash.com/photo-1614728894747-a83421e2b9c9?auto=format&fit=crop&q=80&w=2000');
            background-size: cover; z-index: -2; opacity: 0.6;
        }

        #game-canvas { display: none; position: fixed; top: 0; left: 0; z-index: 10; cursor: none; }
        
        /* UI 레이어 */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        h1 { color: #ff4d4d; font-size: clamp(2rem, 8vw, 4rem); text-shadow: 0 0 25px #ff0000; }

        .btn-mars {
            background: #ff4d4d; color: black; border: none; padding: 15px 35px; cursor: pointer;
            font-family: 'Orbitron', sans-serif; font-weight: bold; margin: 10px;
        }
        .btn-mars:hover { animation: blink 0.1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

        #hud { position: fixed; top: 20px; left: 20px; z-index: 1000; color: #ff4d4d; font-size: 1.2rem; display: none; text-shadow: 2px 2px #000; }
        #bgm-ctrl { position: fixed; top: 20px; right: 20px; z-index: 1000; background: rgba(255,0,0,0.2); border: 1px solid #ff4d4d; color: #ff4d4d; padding: 10px 15px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="game-bg"></div>
    <button id="bgm-ctrl" onclick="toggleBGM()">BGM: OFF</button>
    <div id="hud">SCORE: <span id="score-val">0</span> | HP: <span id="hp-val">100</span>%</div>

    <div id="ui-layer">
        <h1 id="main-title">MARS, FUTURE, AI</h1>
        <div id="auth-box">
            <button class="btn-mars" id="login-btn">SIGN IN WITH GOOGLE</button>
        </div>
        <button class="btn-mars" id="start-btn" style="display:none; font-family:'Press Start 2P'; font-size:1.5rem; background:#f00; color:#fff; border:4px solid #fff;">GAME START</button>
    </div>

    <canvas id="game-canvas"></canvas>

    <audio id="bgm" src="./화성.mp3" loop></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Firebase 설정 (본인 것으로 교체)
        const firebaseConfig = { apiKey: "YOUR_API_KEY", authDomain: "YOUR_DOMAIN", projectId: "YOUR_ID", appId: "YOUR_APP_ID" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const provider = new GoogleAuthProvider();

        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const bgm = document.getElementById('bgm');

        // --- 이미지 로드 설정 ---
        const playerImg = new Image();
        playerImg.src = 'https://i.imgur.com/vD96S9t.png'; // 예시용 전투기 이미지

        const enemyImg = new Image();
        enemyImg.src = 'https://i.imgur.com/S8Wv6pC.png'; // 예시용 적 이미지

        // --- 게임 변수 ---
        let score = 0;
        let hp = 100;
        let gameActive = false;
        let player = { x: 0, y: 0, w: 50, h: 50 };
        let bullets = [];
        let enemies = [];
        let bgOffset = 0;

        window.toggleBGM = () => {
            if (bgm.paused) { bgm.play(); document.getElementById('bgm-ctrl').innerText = "BGM: ON"; }
            else { bgm.pause(); document.getElementById('bgm-ctrl').innerText = "BGM: OFF"; }
        };

        document.getElementById('login-btn').onclick = async () => {
            try {
                await signInWithPopup(auth, provider);
                document.getElementById('auth-box').style.display = 'none';
                document.getElementById('start-btn').style.display = 'block';
                bgm.play();
            } catch (e) { alert("로그인 실패"); }
        };

        document.getElementById('start-btn').onclick = () => {
            document.getElementById('ui-layer').style.display = 'none';
            document.getElementById('hud').style.display = 'block';
            canvas.style.display = 'block';
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gameActive = true;
            gameLoop();
        };

        window.addEventListener('mousemove', (e) => {
            player.x = e.clientX;
            player.y = e.clientY;
        });

        // 자동 발사 (슈팅 게임의 핵심)
        setInterval(() => {
            if(gameActive) bullets.push({ x: player.x, y: player.y - 30, speed: 12 });
        }, 100);

        function gameLoop() {
            if (!gameActive) return;

            // 배경 스크롤 로직
            bgOffset += 3;
            document.getElementById('game-bg').style.transform = `translateY(${bgOffset % window.innerHeight}px)`;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 적 생성
            if(Math.random() < 0.05) {
                enemies.push({ x: Math.random() * canvas.width, y: -50, speed: 4 + Math.random() * 4 });
            }

            // 총알 처리
            bullets = bullets.filter(b => {
                b.y -= b.speed;
                ctx.fillStyle = '#0ff'; // 레이저 색상
                ctx.fillRect(b.x - 2, b.y, 4, 20);
                return b.y > 0;
            });

            // 적 처리 및 충돌 감지
            enemies = enemies.filter(en => {
                en.y += en.speed;
                
                // 이미지 적용: drawImage(이미지, x, y, 가로, 세로)
                ctx.drawImage(enemyImg, en.x - 25, en.y - 25, 50, 50);

                // 총알 충돌
                let isHit = false;
                bullets.forEach(b => {
                    if (Math.hypot(b.x - en.x, b.y - en.y) < 30) {
                        isHit = true;
                        score += 100;
                        document.getElementById('score-val').innerText = score;
                    }
                });

                // 플레이어 충돌
                if (Math.hypot(player.x - en.x, player.y - en.y) < 40) {
                    hp -= 10;
                    document.getElementById('hp-val').innerText = hp;
                    if (hp <= 0) gameOver();
                    return false;
                }

                return !isHit && en.y < canvas.height;
            });

            // 플레이어 그리기
            ctx.drawImage(playerImg, player.x - 30, player.y - 30, 60, 60);

            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameActive = false;
            alert(`GAME OVER\nFINAL SCORE: ${score}`);
            location.reload();
        }
    </script>
</body>
</html>
