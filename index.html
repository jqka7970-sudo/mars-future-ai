<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars, Future, AI - Strikers</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #1a0505; font-family: 'Orbitron', sans-serif; color: white; }

        /* 배경: 화성 이미지 */
        #game-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 200%;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://images.unsplash.com/photo-1614728894747-a83421e2b9c9?auto=format&fit=crop&q=80&w=2000');
            background-size: cover; z-index: -2;
        }

        .sandstorm {
            position: absolute; top: 0; left: 0; width: 200%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/dust.png');
            opacity: 0.3; animation: drift 8s linear infinite; z-index: -1; pointer-events: none;
        }
        @keyframes drift { from { transform: translateY(0); } to { transform: translateY(-50%); } }

        /* UI 및 버튼 */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        h1 { color: #ff4d4d; font-size: clamp(2rem, 8vw, 4.5rem); text-shadow: 0 0 25px #ff0000; margin: 0; }

        .btn-mars {
            background: #ff4d4d; color: black; border: none; padding: 15px 35px; cursor: pointer;
            font-family: 'Orbitron', sans-serif; font-weight: bold; margin-top: 30px; transition: 0.2s;
        }
        .btn-mars:hover { animation: blink 0.1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

        #start-btn {
            font-family: 'Press Start 2P', cursive; background: #ff0000; color: white;
            padding: 25px 50px; border: 4px solid #fff; image-rendering: pixelated; display: none;
        }

        /* 게임 화면 요소 */
        #game-canvas { display: none; position: fixed; top: 0; left: 0; z-index: 10; cursor: none; }
        #hud { position: fixed; top: 25px; left: 25px; z-index: 1000; color: #ff4d4d; font-size: 1.2rem; display: none; text-shadow: 2px 2px 0px #000; }
        #bgm-ctrl { position: fixed; top: 20px; right: 20px; z-index: 1000; background: rgba(255,0,0,0.2); border: 1px solid #ff4d4d; color: #ff4d4d; padding: 10px 15px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="game-bg"></div>
    <div class="sandstorm"></div>
    <button id="bgm-ctrl" onclick="toggleBGM()">BGM: OFF</button>

    <div id="hud">SCORE: <span id="score-val">0</span> | HP: <span id="hp-val">100</span>%</div>

    <div id="ui-layer">
        <h1 id="main-title">MARS, FUTURE, AI</h1>
        <div id="auth-box">
            <button class="btn-mars" id="login-btn">SIGN IN WITH GOOGLE</button>
        </div>
        <button class="btn-mars" id="start-btn">GAME START</button>
    </div>

    <canvas id="game-canvas"></canvas>

    <audio id="click-sound" src="https://actions.google.com/sounds/v1/science_fiction/typing_interface.ogg"></audio>
    <audio id="bgm" src="./화성.mp3" loop></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Firebase 설정 (유저님의 정보로 교체)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            appId: "YOUR_APP_ID"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const provider = new GoogleAuthProvider();

        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const bgm = document.getElementById('bgm');
        const clickSnd = document.getElementById('click-sound');

        // 이미지 객체 미리 준비 (경로가 없어도 에러 안 나게 처리)
        const shipImg = new Image(); shipImg.src = 'https://i.imgur.com/vD96S9t.png';
        const enemyImg = new Image(); enemyImg.src = 'https://i.imgur.com/S8Wv6pC.png';

        let score = 0;
        let hp = 100;
        let gameActive = false;
        let player = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
        let bullets = [];
        let enemies = [];
        let bgOffset = 0;

        // BGM 컨트롤
        window.toggleBGM = () => {
            if (bgm.paused) { bgm.play(); document.getElementById('bgm-ctrl').innerText = "BGM: ON"; }
            else { bgm.pause(); document.getElementById('bgm-ctrl').innerText = "BGM: OFF"; }
        };

        // 로그인
        document.getElementById('login-btn').onclick = async () => {
            clickSnd.play();
            try {
                await signInWithPopup(auth, provider);
                document.getElementById('auth-box').style.display = 'none';
                document.getElementById('start-btn').style.display = 'block';
                bgm.play();
            } catch (e) { alert("로그인 실패: Firebase 설정을 확인하세요."); }
        };

        // 게임 시작
        document.getElementById('start-btn').onclick = () => {
            clickSnd.play();
            document.getElementById('ui-layer').style.display = 'none';
            document.getElementById('hud').style.display = 'block';
            canvas.style.display = 'block';
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gameActive = true;
            requestAnimationFrame(gameLoop);
        };

        // 마우스 조종
        window.addEventListener('mousemove', (e) => {
            player.x = e.clientX;
            player.y = e.clientY;
        });

        // 자동 사격 타이머
        setInterval(() => {
            if(gameActive) bullets.push({ x: player.x, y: player.y - 30 });
        }, 120);

        function gameLoop() {
            if (!gameActive) return;

            // 배경 무한 스크롤
            bgOffset += 4;
            document.getElementById('game-bg').style.backgroundPosition = `0px ${bgOffset}px`;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 적 생성
            if(Math.random() < 0.06) {
                enemies.push({ x: Math.random() * canvas.width, y: -50, speed: 5 + Math.random() * 5 });
            }

            // 총알 레이저 그리기
            bullets = bullets.filter(b => {
                b.y -= 15;
                ctx.fillStyle = '#0ff';
                ctx.shadowBlur = 10; ctx.shadowColor = '#0ff';
                ctx.fillRect(b.x - 2, b.y, 4, 20);
                ctx.shadowBlur = 0;
                return b.y > 0;
            });

            // 적 비행체 처리
            enemies = enemies.filter(en => {
                en.y += en.speed;
                
                // 적 이미지 또는 원형 그리기
                if(enemyImg.complete) ctx.drawImage(enemyImg, en.x - 25, en.y - 25, 50, 50);
                else { ctx.fillStyle = 'red'; ctx.beginPath(); ctx.arc(en.x, en.y, 20, 0, Math.PI*2); ctx.fill(); }

                let alive = true;

                // 총알 충돌 확인
                bullets.forEach((b, bi) => {
                    if (Math.hypot(b.x - en.x, b.y - en.y) < 30) {
                        score += 100;
                        document.getElementById('score-val').innerText = score;
                        alive = false;
                        bullets.splice(bi, 1);
                    }
                });

                // 플레이어 충돌 확인
                if (Math.hypot(player.x - en.x, player.y - en.y) < 40) {
                    hp -= 20;
                    document.getElementById('hp-val').innerText = hp;
                    alive = false;
                    if (hp <= 0) { gameActive = false; alert("MISSION FAILED. SCORE: " + score); location.reload(); }
                }

                return alive && en.y < canvas.height;
            });

            // 플레이어 전투기 그리기
            if(shipImg.complete) ctx.drawImage(shipImg, player.x - 30, player.y - 30, 60, 60);
            else { ctx.fillStyle = 'cyan'; ctx.beginPath(); ctx.moveTo(player.x, player.y-20); ctx.lineTo(player.x-20, player.y+20); ctx.lineTo(player.x+20, player.y+20); ctx.fill(); }

            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
