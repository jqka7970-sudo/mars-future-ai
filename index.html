<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars, Future, AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap'); /* 픽셀 폰트 */

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #200;
            font-family: 'Orbitron', sans-serif; color: white;
        }

        /* 화성 배경 및 모래바람 */
        #bg-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1614728894747-a83421e2b9c9?auto=format&fit=crop&q=80&w=2000') center/cover;
            z-index: -2;
        }

        .sandstorm {
            position: absolute; top: 0; left: 0; width: 200%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/dust.png');
            opacity: 0.4; animation: drift 8s linear infinite;
            z-index: -1; pointer-events: none;
        }

        @keyframes drift { from { transform: translateX(0); } to { transform: translateX(-50%); } }

        /* 헤더 타이틀 */
        header { text-align: center; margin-top: 8vh; }
        h1 { color: #ff4d4d; font-size: clamp(2rem, 8vw, 4.5rem); text-shadow: 0 0 20px #ff0000; letter-spacing: 5px; }

        /* UI 레이아웃 */
        .container {
            position: absolute; top: 55%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; min-width: 320px;
        }

        /* 로그인 섹션 */
        #login-section {
            background: rgba(20, 0, 0, 0.85); padding: 40px;
            border: 2px solid #ff4d4d; border-radius: 5px;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.3);
        }

        .google-btn {
            background: #ffffff; color: #444; padding: 12px 24px;
            border-radius: 4px; border: none; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            margin: 20px auto; cursor: pointer; transition: 0.2s;
            font-family: 'Arial', sans-serif;
        }
        
        .google-btn img { width: 20px; margin-right: 10px; }

        /* 버튼 효과 및 픽셀 애니메이션 */
        .btn-mars {
            background: #ff4d4d; color: #000; border: none;
            padding: 15px 40px; cursor: pointer; font-weight: 900;
            font-family: 'Orbitron', sans-serif; transition: 0.1s;
        }

        .btn-mars:hover { animation: blink 0.15s infinite; }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        #game-start-section { display: none; }
        .pixel-btn {
            font-family: 'Press Start 2P', cursive;
            background: #ff0000; color: #fff; font-size: 1.5rem;
            padding: 25px 50px; border: 6px double #fff;
            image-rendering: pixelated; animation: pulse 1.5s infinite;
        }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* 게임 캔버스 */
        #game-canvas { display: none; background: #0a0505; }
    </style>
</head>
<body>

    <div id="bg-container"></div>
    <div class="sandstorm"></div>

    <header id="ui-header">
        <h1>MARS, FUTURE, AI</h1>
    </header>

    <div class="container">
        <div id="login-section">
            <p style="color: #ffcccc; margin-bottom: 20px;">ACCESS RESTRICTED: AUTH REQUIRED</p>
            <button class="google-btn btn-mars" id="google-login">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="google">
                SIGN IN WITH GOOGLE
            </button>
        </div>

        <div id="game-start-section">
            <button class="pixel-btn btn-mars" id="start-btn">GAME START</button>
            <p id="user-info" style="margin-top: 20px; color: #ff4d4d; font-size: 0.8rem;"></p>
        </div>
    </div>

    <canvas id="game-canvas"></canvas>

    <audio id="click-sound" src="https://actions.google.com/sounds/v1/science_fiction/typing_interface.ogg"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // TODO: 본인의 Firebase 설정값을 여기에 입력하세요.
        const firebaseConfig = {
            apiKey: "AIzaSyDSgG2ZWSklzTcZZZjd1cs0q3wYKrMPkZs",
            authDomain: "mars-future-ai.firebaseapp.com",
            projectId: "mars-future-ai",
            storageBucket: "mars-future-ai.firebasestorage.app",
            messagingSenderId: "836937842227",
            appId: "1:836937842227:web:6c0bfbb45a3a6dbf206d46"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const provider = new GoogleAuthProvider();

        const loginBtn = document.getElementById('google-login');
        const startBtn = document.getElementById('start-btn');
        const loginSection = document.getElementById('login-section');
        const startSection = document.getElementById('game-start-section');
        const clickSound = document.getElementById('click-sound');

        const playSound = () => { clickSound.currentTime = 0; clickSound.play(); };

        // 구글 로그인 처리
        loginBtn.onclick = async () => {
            playSound();
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                loginSection.style.display = 'none';
                startSection.style.display = 'block';
                document.getElementById('user-info').innerText = `WELCOME, COMMANDER ${user.displayName.toUpperCase()}`;
            } catch (error) {
                console.error("Login Failed:", error);
                alert("로그인에 실패했습니다.");
            }
        };

        // 게임 시작 처리
        startBtn.onclick = () => {
            playSound();
            document.getElementById('ui-header').style.display = 'none';
            startSection.style.display = 'none';
            const canvas = document.getElementById('game-canvas');
            canvas.style.display = 'block';
            initGame(canvas);
        };

        // RTD 스타일 탑다운 뷰 엔진 (간략화)
        function initGame(canvas) {
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            function draw() {
                ctx.fillStyle = '#100808';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // 그리드(스타크래프트 유즈맵 감성)
                ctx.strokeStyle = '#331111';
                const step = 64;
                for(let x=0; x<canvas.width; x+=step) {
                    ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke();
                }
                for(let y=0; y<canvas.height; y+=step) {
                    ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(canvas.width, y); ctx.stroke();
                }

                ctx.fillStyle = '#00ff00';
                ctx.font = '14px Orbitron';
                ctx.fillText("SYSTEM: MARS DEFENSE ACTIVE", 20, 30);
                requestAnimationFrame(draw);
            }
            draw();
        }
    </script>
</body>
</html>
