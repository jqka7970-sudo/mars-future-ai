<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars, Future, AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #1a0505;
            font-family: 'Orbitron', sans-serif; color: white;
        }

        /* 화성 배경 및 모래바람 */
        #bg-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('https://images.unsplash.com/photo-1614728894747-a83421e2b9c9?auto=format&fit=crop&q=80&w=2000') center/cover;
            z-index: -2;
        }

        .sandstorm {
            position: absolute; top: 0; left: 0; width: 200%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/dust.png');
            opacity: 0.25; animation: drift 12s linear infinite;
            z-index: -1; pointer-events: none;
        }

        @keyframes drift { from { transform: translateX(0); } to { transform: translateX(-50%); } }

        /* BGM 컨트롤 */
        #bgm-ctrl {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            background: rgba(255, 0, 0, 0.1); border: 1px solid #ff4d4d;
            color: #ff4d4d; padding: 8px 16px; cursor: pointer; font-size: 0.7rem;
        }
        #bgm-ctrl:hover { background: #ff4d4d; color: #000; }

        /* 제목 */
        header { text-align: center; margin-top: 12vh; transition: opacity 0.5s; }
        h1 { color: #ff4d4d; font-size: clamp(2rem, 10vw, 4.5rem); text-shadow: 0 0 20px #ff0000; }

        /* 메인 인터페이스 */
        .ui-wrapper {
            position: absolute; top: 55%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; width: 100%;
        }

        .btn-mars {
            background: #ff4d4d; color: black; border: none;
            padding: 15px 35px; cursor: pointer; font-weight: bold;
            font-family: 'Orbitron', sans-serif;
        }
        .btn-mars:hover { animation: blink 0.1s infinite; }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }

        #login-box {
            background: rgba(0, 0, 0, 0.85); padding: 50px;
            border: 2px solid #ff4d4d; display: inline-block;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.3);
        }

        /* 게임 시작 버튼 (픽셀 애니메이션) */
        #game-start-section { display: none; }
        .pixel-btn {
            font-family: 'Press Start 2P', cursive;
            background: #ff0000; color: white; padding: 30px 60px;
            border: 4px solid #fff; image-rendering: pixelated;
            box-shadow: 8px 8px 0px #550000;
        }

        /* 게임 캔버스 */
        #game-canvas { display: none; background: #0c0808; cursor: crosshair; }
    </style>
</head>
<body>

    <div id="bg-container"></div>
    <div class="sandstorm"></div>

    <button id="bgm-ctrl">BGM: OFF</button>

    <header id="ui-header">
        <h1>MARS, FUTURE, AI</h1>
    </header>

    <div class="ui-wrapper">
        <div id="login-box">
            <p style="color: #ffaaaa; margin-bottom: 25px; font-size: 0.8rem;">SECURE CONNECTION REQUIRED</p>
            <button class="btn-mars" id="google-login">SIGN IN WITH GOOGLE</button>
        </div>

        <div id="game-start-section">
            <button class="pixel-btn btn-mars" id="start-btn">GAME START</button>
            <p id="user-display" style="margin-top: 25px; color: #ff4d4d;"></p>
        </div>
    </div>

    <canvas id="game-canvas"></canvas>

    <audio id="click-sound" src="https://actions.google.com/sounds/v1/science_fiction/typing_interface.ogg"></audio>
    <audio id="bgm" src="./화성.mp3" loop></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // 사용자가 제공한 Firebase 설정값 적용
        const firebaseConfig = {
            apiKey: "AIzaSyDSgG2ZWSklzTcZZZjd1cs0q3wYKrMPkZs",
            authDomain: "mars-future-ai.firebaseapp.com",
            projectId: "mars-future-ai",
            storageBucket: "mars-future-ai.firebasestorage.app",
            messagingSenderId: "836937842227",
            appId: "1:836937842227:web:6c0bfbb45a3a6dbf206d46",
            measurementId: "G-EYVBGG7XQ0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const provider = new GoogleAuthProvider();

        const bgm = document.getElementById('bgm');
        const bgmBtn = document.getElementById('bgm-ctrl');
        const clickSound = document.getElementById('click-sound');

        // 사운드 제어
        const playClick = () => { clickSound.currentTime = 0; clickSound.play(); };
        
        bgmBtn.onclick = () => {
            if (bgm.paused) {
                bgm.play();
                bgmBtn.innerText = "BGM: ON";
                bgmBtn.style.color = "#00ff00";
            } else {
                bgm.pause();
                bgmBtn.innerText = "BGM: OFF";
                bgmBtn.style.color = "#ff4d4d";
            }
        };

        // 로그인 로직
        document.getElementById('google-login').onclick = async () => {
            playClick();
            try {
                const result = await signInWithPopup(auth, provider);
                document.getElementById('login-box').style.display = 'none';
                document.getElementById('game-start-section').style.display = 'block';
                document.getElementById('user-display').innerText = `WELCOME, COMMANDER ${result.user.displayName.toUpperCase()}`;
                
                // 로그인 후 BGM 자동 재생 시도
                bgm.play().then(() => {
                    bgmBtn.innerText = "BGM: ON";
                    bgmBtn.style.color = "#00ff00";
                }).catch(() => {});
            } catch (error) {
                console.error(error);
                alert("로그인 실패: Firebase 콘솔에서 Google 로그인이 활성화되었는지 확인하세요.");
            }
        };

        // 게임 시작 로직
        document.getElementById('start-btn').onclick = () => {
            playClick();
            document.getElementById('ui-header').style.opacity = '0';
            document.getElementById('game-start-section').style.display = 'none';
            const canvas = document.getElementById('game-canvas');
            canvas.style.display = 'block';
            startRTD(canvas);
        };

        function startRTD(canvas) {
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            function render() {
                ctx.fillStyle = '#0c0808';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // RTD 탑다운 그리드
                ctx.strokeStyle = '#2a1010';
                const cellSize = 60;
                for(let x=0; x<canvas.width; x+=cellSize) {
                    ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,canvas.height); ctx.stroke();
                }
                for(let y=0; y<canvas.height; y+=cellSize) {
                    ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(canvas.width,y); ctx.stroke();
                }

                ctx.fillStyle = '#ff4d4d';
                ctx.font = '16px Orbitron';
                ctx.fillText("MARS RTD SYSTEM: ONLINE", 40, 50);
                ctx.fillText("STATUS: SCANNING FOR HOSTILES...", 40, 80);

                requestAnimationFrame(render);
            }
            render();
        }
    </script>
</body>
</html>
