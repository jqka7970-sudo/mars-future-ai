<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>MARS FUTURE AI</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  font-family: 'Orbitron', sans-serif;
  overflow: hidden;
  color: #ff3333;
}

.bg {
  position: fixed;
  inset: 0;
  background: linear-gradient(
      to bottom,
      #1a0505 0%,
      #3d0e0e 50%,
      #1a0505 100%
  );
}

.center {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

h1 {
  font-size: 4.5rem;
  letter-spacing: 10px;
  margin: 0;
  filter: drop-shadow(0 0 15px rgba(255,0,0,0.6));
}

.sub {
  margin-top: 20px;
  font-size: 1rem;
  letter-spacing: 4px;
  color: #ff7777;
}

.sound-btn {
  margin-top: 40px;
  padding: 10px 24px;
  background: transparent;
  border: 1px solid #ff3333;
  color: #ff3333;
  cursor: pointer;
}
.sound-btn:hover {
  background: #ff3333;
  color: black;
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="center">
  <h1>MARS<br>FUTURE AI</h1>
  <div class="sub">RED PLANET SIGNAL ONLINE</div>
  <button class="sound-btn" id="soundBtn">üîä SOUND ON</button>
</div>

<audio id="bgm" src="mars.mp3" loop preload="auto"></audio>

<script>
const bgm = document.getElementById("bgm");
const btn = document.getElementById("soundBtn");

let playing = false;

// Î™®Î∞îÏùº ÎåÄÏùë: Ï≤´ ÌÑ∞ÏπòÏóêÏÑú Ïû¨ÏÉù
btn.addEventListener("click", () => {
  if (!playing) {
    bgm.volume = 0.6;
    bgm.play();
    btn.innerText = "üîá SOUND OFF";
  } else {
    bgm.pause();
    btn.innerText = "üîä SOUND ON";
  }
  playing = !playing;
});

// ÌéòÏù¥ÏßÄ Î°úÎìú ÌõÑ ÏûêÎèô ÏãúÎèÑ (PCÏóêÏÑúÎäî Î∞îÎ°ú Îê®)
window.addEventListener("load", () => {
  bgm.volume = 0.6;
  bgm.play().then(() => {
    playing = true;
    btn.innerText = "üîá SOUND OFF";
  }).catch(() => {
    // Î™®Î∞îÏùºÏùÄ Î≤ÑÌäº ÌÅ¥Î¶≠ Í∏∞Îã§Î¶º
  });
});
</script>

</body>
</html>
