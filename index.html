<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MARS FUTURE AI - STRIKE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --mars: #ff3333; --ui-gold: #ffcc00; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: white; font-family: 'Orbitron', sans-serif; overflow: hidden; }
        
        /* 화성 느낌 배경 */
        .stars { position: absolute; width: 100%; height: 100%; background: radial-gradient(circle at center, #3d0e0e 0%, #000 100%); z-index: 0; }
        
        #ui-layer { position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        
        h1 { font-size: 5.5rem; color: var(--mars); text-align: center; letter-spacing: 12px; margin: 0 0 40px 0; text-shadow: 0 0 15px rgba(255, 51, 51, 0.6); }

        /* 스타트 버튼 효과 */
        #start-btn {
            padding: 20px 60px; font-size: 1.8rem; background: transparent; color: white;
            border: 3px solid var(--mars); cursor: pointer; font-family: 'Orbitron'; transition: 0.3s;
        }
        #start-btn:hover { background: var(--mars); color: black; animation: blink 0.1s infinite; }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

        #sound-toggle {
            margin-top: 25px; background: none; border: 1px solid #444; color: #888;
            cursor: pointer; padding: 10px 20px; font-size: 1rem; transition: 0.3s;
        }
        #sound-toggle.active { color: var(--ui-gold); border-color: var(--ui-gold); }

        /* 게임 화면 */
        canvas { display: none; background: #050000; margin: 0 auto; cursor: none; border-left: 1px solid #311; border-right: 1px solid #311; }
        #hud { position: absolute; top: 20px; width: 100%; display: none; justify-content: space-around; color: var(--ui-gold); font-size: 1.5rem; z-index: 20; }
    </style>
</head>
<body>

<div class="stars"></div>
<audio id="bgm" loop><source src="화성.mp3" type="audio/mpeg"></audio>

<div id="hud">
    <span>SCORE: <span id="score">0</span></span>
    <span>LIVES: <span id="lives">3</span></span>
</div>

<div id="ui-layer">
    <h1>MARS<br>FUTURE AI</h1>
    <button id="start-btn">START GAME</button>
    <button id="sound-toggle">SOUND: OFF</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const bgm = document.getElementById('bgm');
    const startBtn = document.getElementById('start-btn');
    const soundToggle = document.getElementById('sound-toggle');
    const scoreEl = document.getElementById('score');
    const livesEl = document.getElementById('lives');

    let gameActive = false;
    let isSoundOn = false;
    let score = 0;
    let lives = 3;
    let frame = 0;

    // 사운드 토글 (스타트 전 설정)
    soundToggle.addEventListener('click', () => {
        isSoundOn = !isSoundOn;
        soundToggle.innerText = `SOUND: ${isSoundOn ? 'ON' : 'OFF'}`;
        soundToggle.classList.toggle('active', isSoundOn);
    });

    // 게임 시작 진입
    startBtn.addEventListener('click', () => {
        if (isSoundOn) {
            bgm.play().catch(e => console.warn("음악 파일(화성.mp3)이 없습니다."));
        }
        
        document.getElementById('ui-layer').style.display = 'none';
        document.getElementById('hud').style.display = 'flex';
        canvas.style.display = 'block';
        
        canvas.width = 500;
        canvas.height = window.innerHeight;
        gameActive = true;
        
        requestAnimationFrame(gameLoop);
    });

    // 게임 객체
    let player = { x: 250, y: 700 };
    let bullets = [];
    let enemies = [];

    // 마우스 이동 제어
    window.addEventListener('mousemove', (e) => {
        if (!gameActive) return;
        const rect = canvas.getBoundingClientRect();
        player.x = e.clientX - rect.left;
        player.y = e.clientY - rect.top;
    });

        if (!gameActive) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        frame++;

        // 1. 플레이어 (전투기 모양)
        ctx.fillStyle = 'white';
        ctx.beginPath();
